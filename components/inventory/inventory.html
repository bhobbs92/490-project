<h1>Inventory</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th>ID #</th>
        <th>Item</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td>{{ item.itemId }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.stock }}</td>
      </tr>
    </tbody>
  </table>
