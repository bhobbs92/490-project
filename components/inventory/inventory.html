<h1 id="inventoryTitle">Inventory</h1>

<button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#cartModal">
  See cart
</button>

<table class="table table-striped">
    <thead>
      <tr>
        <th>ID #</th>
        <th>Item</th>
        <th>Price</th>
        <th>In stock</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items track by $index">
        <td>{{ item.itemId }}</td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td>
          <span class="inStock {{ getStock($index) }}">
            <span ng-show="getStock($index) === 'almostGone'">
              Only
            </span> 
              {{ item.stock }} left
          </span>
          <button id="addToCart" class="btn btn-info" ng-click="addToCart($index)">+</button>
        </td>
      </tr>
    </tbody>
</table>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog">
  <div class="cart-container">
    <table id="cart" class="table table-hover table-condensed">
      <thead>
        <tr>
          <th style="width:50%">Product</th>
          <th style="width:10%">Price</th>
          <th style="width:22%" class="text-center">Subtotal</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in cart track by $index">
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-10">
                <h4 class="nomargin">{{ c.name }}</h4>
              </div>
            </div>
          </td>
          <td data-th="Price">${{ c.price }}</td>
          <td data-th="Subtotal" class="text-center">1.99</td>
          <td class="actions" data-th="">
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>                
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="visible-xs">
          <td class="text-center"><strong>Total 1.99</strong></td>
        </tr>
        <tr>
          <td><a href="#" class="btn btn-warning" data-dismiss="modal"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
          <td colspan="2" class="hidden-xs"></td>
          <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
          <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
