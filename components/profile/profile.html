<a class="pull-right logout btn btn-info" ng-click="logout()"><span>Log out</span></a>
<h1 id="profileh1">Profile Page</h1>
<div class="container">
	<div class="row">
	    <div class="card hovercard">
	        <div class="info">
	        	<div class="user-role">
	        		{{ user.customerId }}
	        	</div>
	        	<div class="card-heading image">
		    			<img src="https://community.teamdynamix.com/Images/GenericUser.png" alt="profile picture">
		    		</div>
	          <div class="title">
	            {{ user.name }}
	          </div>
	          <div class="desc">{{ user.address }}</div>
						<h4> YOUR ORDERS</h4>
						<div class="invoices">
							<div ng-show="loadingInvoices">
								<img src="images/loading.gif" style="height:50px">
							</div>
							<div ng-show="invoices.length == 0">no orders to display :(</div>
							<uib-accordion close-others="oneAtATime">
								<uib-accordion-group ng-repeat="i in invoices track by $index" ng-click="displayRow(i.invoiceId)" >
									<uib-accordion-heading>{{i.invoiceId}}    <small>${{ i.amountBillable }}</small></uib-accordion-heading>
									<table class="table table-striped" ng-show="showRow == i.invoiceId">
										<thead>
											<tr>
												<th>Item ID</th>
												<th>Item Name</th>
												<th>Quantity</th>
												<th>Price</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="ie in i.invoiceElement track by $index">
												<th>{{ ie.itemId }}</th>
												<th>{{ ie.name }}</th>
												<th>{{ ie.quantityAmt }}</th>
												<th>{{ ie.price }}</th>
											</tr>
										<tbody>

									</table>
								</uib-accordion-group>
							<uib-accordion>
						</div>
					</div>
				</div>
			</div>
		</div>
