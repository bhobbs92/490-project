<form id="loginForm" method="POST">
  <h1>Sign In</h1>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" ng-model="formData.customerId" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="formData.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-info" ng-click="login()">Submit</button>
  <h3>For security reasons, you cannot create an account. Please contact your administrator.</h3>
  <h4>It is essential that we prevent flooding of our databases</h4>
  
  <br><br> 
  <a href="signup" rel="signup">Don&rsquo;t have an account? Sign up!</a>
</form>
