<h1>Customers</h1>
<table class="table table-striped">
  <thead>
    <th>Customer Name</th>
    <th>User Id</th>
    <th>Address</th>
  </thead>
  <tbody>
    <tr style="background-color: green;">
        <th><img src="images/add.png" style="height:17px;"> <input type="text" name="name" ng-model="formData.fullName"></th>
        <th><img src="images/add.png" style="height:17px;"> <input type="text" name="customerId" ng-model="formData.customerId"></th>
        <th>
          <img src="images/add.png" style="height:17px;">
          <input type="text" name="address" ng-model="formData.address">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <img src="images/add.png" style="height:17px;">
          <input type="password" placeholder="password" ng-model="formData.password">&nbsp;&nbsp;
          <input type="button" ng-click="addCustomer()" class="btn-sm btn-default" value="Add Customer">
        </th>
    </tr>
    <tr ng-repeat="customer in customers track by $index">
      <th>{{customer.name || customer.fullName}}</th>
      <th>{{customer.customerId}}</th>
      <th>{{customer.address}}</th>
      <th class="btn btn-danger" ng-click="deleteCustomer($index)">Delete</th>
    </tr>
  </tbody>
</table>
